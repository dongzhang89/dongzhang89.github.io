<style>
.gallery-container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 20px;
}

.gallery-grid {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 20px;
    margin-top: 20px;
}

.gallery-item {
    background: white;
    border-radius: 8px;
    overflow: hidden;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    transition: transform 0.3s ease;
}

.gallery-item:hover {
    transform: translateY(-5px);
}

.gallery-item img {
    width: 100%;
    height: 200px;
    object-fit: cover;
    display: block;
}

.gallery-caption {
    padding: 15px;
    text-align: center;
    color: #333;
    font-size: 0.9em;
}

@media (max-width: 768px) {
    .gallery-grid {
        grid-template-columns: repeat(2, 1fr);
    }
}

@media (max-width: 480px) {
    .gallery-grid {
        grid-template-columns: 1fr;
    }
}
</style>

<div class="gallery-container">
    <h1>图片展示</h1>
    <div class="gallery-grid">
        <!-- 示例图片项目 -->
        <div class="gallery-item">
            <img src="/assets/images/gallery/image1.jpg" alt="图片1">
            <div class="gallery-caption">第一张图片的描述</div>
        </div>
        <div class="gallery-item">
            <img src="/assets/images/gallery/image2.jpg" alt="图片2">
            <div class="gallery-caption">第二张图片的描述</div>
        </div>
        <div class="gallery-item">
            <img src="/assets/images/gallery/image3.jpg" alt="图片3">
            <div class="gallery-caption">第三张图片的描述</div>
        </div>
        <!-- 可以继续添加更多图片 -->
    </div>
</div>
